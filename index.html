<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anydesk Logs Visualizer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Anydesk Logs Visualizer</h1>
        <button id="addTab">Add Tab</button>
      </header>
      <div class="tabs" id="tabsContainer">
        <div class="tab active" id="tab-1">
          <span contenteditable="true">Tab 1</span>
          <button class="removeTab">x</button>
        </div>
      </div>
      <div class="content" id="contentContainer">
        <div class="tab-content active" id="tab-content-1">
          <input type="file" id="fileInput-1" />
          <div class="file-options hidden" id="fileOptions-1"></div>
          <div class="rename-options hidden">
            <input type="text" id="renameId-1" placeholder="ID to rename" />
            <input type="text" id="renameName-1" placeholder="New name" />
            <button id="renameButton-1">Rename</button>
            <label
              ><input type="checkbox" id="toggleRename-1" /> Show renamed</label
            >
          </div>
          <table class="file-content hidden" id="fileContent-1">
            <thead>
              <tr id="tableHeaders-1"></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Time Adjustment Modal -->
    <div id="timeAdjustmentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adjust Time</h2>
        <label for="timeAdjustment">Select Time Adjustment:</label>
        <select id="timeAdjustment">
          <option value="0">UTC</option>
          <option value="1">UTC+1 (CET - Central European Time)</option>
          <option value="2">UTC+2 (EET - Eastern European Time)</option>
          <option value="3">UTC+3 (MSK - Moscow Time)</option>
          <option value="4">UTC+4 (GST - Gulf Standard Time)</option>
          <option value="5">UTC+5 (PKT - Pakistan Standard Time)</option>
          <option value="6">UTC+6 (BST - Bangladesh Standard Time)</option>
          <option value="7">UTC+7 (ICT - Indochina Time)</option>
          <option value="8">UTC+8 (CST - China Standard Time)</option>
          <option value="9">UTC+9 (JST - Japan Standard Time)</option>
          <option value="10">
            UTC+10 (AEST - Australian Eastern Standard Time)
          </option>
          <option value="11">UTC+11 (SBT - Solomon Islands Time)</option>
          <option value="12">UTC+12 (NZST - New Zealand Standard Time)</option>
        </select>
        <button id="applyTimeAdjustment">Apply</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
